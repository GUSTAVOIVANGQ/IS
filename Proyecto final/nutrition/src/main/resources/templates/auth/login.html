<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Nutrición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-logo img {
            max-width: 150px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <div class="brand-logo">
                <h2 class="text-primary">Sistema de Nutrición</h2>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>

            <!-- Mensajes de error o éxito -->
            <div th:if="${param.error}" class="alert alert-danger">
                Credenciales inválidas. Por favor, intenta de nuevo.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión exitosamente.
            </div>
            <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}">
            </div>

            <!-- Formulario de login -->
            <form th:action="@{/login}" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="username" 
                           placeholder="nombre@ejemplo.com" required>
                    <label for="email">Correo electrónico</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">
                        Recordarme
                    </label>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/recuperar-password}" class="text-decoration-none">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <hr>

            <div class="text-center">
                <p>¿No tienes una cuenta?</p>
                <a th:href="@{/registro}" class="btn btn-outline-primary">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
