# Configuración del navegador
browser=chrome
headless=true
implicitWait=10
pageLoadTimeout=30
scriptTimeout=10

# URLs de prueba
baseUrl=http://localhost:8083
loginUrl=/auth/login
registerUrl=/auth/register
searchUrl=/books/search
profileUrl=/profile

# Credenciales de prueba
testUsername=x@x.com
testPassword=x@x.com
testEmail=x@x.com

# Configuración de ventana del navegador
windowWidth=1366
windowHeight=768

# Timeouts específicos (en segundos)
elementTimeout=10
ajaxTimeout=15
animationTimeout=5

# Selectores de elementos comunes
loginButtonSelector=#login-button
searchInputSelector=#search-input
menuToggleSelector=#menu-toggle
profileLinkSelector=#profile-link

# Rutas de archivos de prueba
uploadTestFile=src/test/resources/test-files/test-image.jpg
downloadDirectory=target/downloads

# Configuración de capturas de pantalla
screenshotDirectory=target/selenium-screenshots
takeScreenshotOnFailure=true

# Configuración de logging
seleniumLogLevel=INFO
saveSeleniumLogs=true
seleniumLogFile=target/selenium.log

# Configuración de rendimiento
performanceThreshold=2000
maxResponseTime=5000

# Configuración de accesibilidad
checkAccessibility=true
accessibilityStandard=WCAG2AA

# Configuración de dispositivos móviles para pruebas responsive
mobileWidth=375
mobileHeight=812
tabletWidth=768
tabletHeight=1024
desktopWidth=1920
desktopHeight=1080

# Configuración de reintentos
maxRetries=3
retryDelay=1000

# Configuración de proxy (si es necesario)
proxyEnabled=false
proxyHost=
proxyPort=

# Configuración de seguridad
validateSslCerts=false
ignoreSslErrors=true
